[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bodmer/TFT_eSPI
build_flags =
    -DUSER_SETUP_LOADED=1         ; Tell TFT_eSPI we are providing settings
    ; Define the pins for the TTGO T-Display 1.14 inch
    -DST7789_DRIVER=1             ; Specify the ST7789 driver
    -DTFT_WIDTH=135               ; Set TFT width to 135 pixels
    -DTFT_HEIGHT=240              ; Set TFT height to 240 pixels
    -DTFT_MISO=-1                 ; MISO is not used by this display
    -DTFT_MOSI=19                 ; MOSI is on GPIO19
    -DTFT_SCLK=18                 ; SCLK is on GPIO18
    -DTFT_CS=5                    ; Chip Select is on GPIO5
    -DTFT_DC=16                   ; Data/Command is on GPIO16
    -DTFT_RST=23                  ; Reset is on GPIO23
    -DTFT_BL=4                    ; Backlight is on GPIO4
    -DLOAD_GLCD=1                 ; Load the classic GLCD font
    -DSPI_FREQUENCY=40000000      ; Set SPI frequency to 40MHz
    ; Optional: Uncomment if colors are inverted (e.g., red appears blue)
    ; -DTFT_RGB_ORDER=TFT_BGR
    ; Optional: Uncomment if display colors look like a negative
    ; -DTFT_INVERSION_ON=1